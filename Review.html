<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant Reviews</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input, textarea, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #ff5722;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    .review-box {
        background: #f3f3f3;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
    }

    .rating {
        color: #ffa500;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Restaurant Reviews</h2>

    <div class="input-group">
        <label>Your Name</label>
        <input type="text" id="name">
    </div>

    <div class="input-group">
        <label>Rating (1–5)</label>
        <select id="rating">
            <option value="5">⭐⭐⭐⭐⭐ (5)</option>
            <option value="4">⭐⭐⭐⭐ (4)</option>
            <option value="3">⭐⭐⭐ (3)</option>
            <option value="2">⭐⭐ (2)</option>
            <option value="1">⭐ (1)</option>
        </select>
    </div>

    <div class="input-group">
        <label>Your Review</label>
        <textarea id="review" rows="4"></textarea>
    </div>

    <button onclick="addReview()">Submit Review</button>

    <h3 style="margin-top: 30px;">Customer Reviews</h3>
    <div id="reviews"></div>
</div>

<script>
    function loadReviews() {
        let reviews = JSON.parse(localStorage.getItem("reviews")) || [];
        let container = document.getElementById("reviews");
        container.innerHTML = "";

        reviews.forEach(r => {
            let box = document.createElement("div");
            box.className = "review-box";
            box.innerHTML = `
                <strong>${r.name}</strong> <br>
                <span class="rating">Rating: ${"⭐".repeat(r.rating)}</span><br>
                <p>${r.review}</p>
            `;
            container.appendChild(box);
        });
    }

    function addReview() {
        let name = document.getElementById("name").value;
        let rating = document.getElementById("rating").value;
        let review = document.getElementById("review").value;

        if (!name || !review) {
            alert("Please fill all fields!");
            return;
        }

        let reviews = JSON.parse(localStorage.getItem("reviews")) || [];

        reviews.push({ name, rating, review });

        localStorage.setItem("reviews", JSON.stringify(reviews));

        document.getElementById("name").value = "";
        document.getElementById("rating").value = "5";
        document.getElementById("review").value = "";

        loadReviews();
    }

    loadReviews();
</script>

</body>
</html>
