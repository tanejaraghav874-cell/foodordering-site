<script src="C:\Users\RAGHAV\OneDrive\Desktop\raghav food\cart.js"></script>
<script>
function render(){
const cart = getCart();
const el = document.getElementById('cartArea');
if(cart.length===0){ el.innerHTML = '<p class="small">Your cart is empty. Go back to the <a href="C:\Users\RAGHAV\OneDrive\Desktop\raghav food\Raghav index.html">menu</a> </p>'; refreshCartBadge(); return }
let html = '';
let total = 0;
cart.forEach(item => {
const lineTotal = item.price * item.qty;
total += lineTotal;
html += `
<div class="line">
<img src="${item.image}" alt="${item.name}">
<div class="meta">
<div style="font-weight:700">${item.name}</div>
<div class="small">₹${item.price} × ${item.qty} = ₹${lineTotal}</div>
</div>
<div class="qty-controls">
<button class="remove-btn" onclick="changeQty('${item.id}', -1)">-</button>
<div style="min-width:28px;text-align:center">${item.qty}</div>
<button class="remove-btn" onclick="changeQty('${item.id}', 1)">+</button>
<button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
</div>
</div>
`;
});
html += `<div style="padding-top:12px;font-weight:700;display:flex;justify-content:space-between">Total:<span>₹${total}</span></div>`;
el.innerHTML = html;
refreshCartBadge();
}


function changeQty(id, delta){
const cart = getCart();
const it = cart.find(i=>i.id===id); if(!it) return;
it.qty = Math.max(1, it.qty + delta);
saveCart(cart); render();
}
function removeItem(id){ removeFromCart(id); render(); }


function placeOrder(){ const cart = getCart(); if(cart.length===0){ alert('Cart empty'); return };
// Placeholder: replace with real order submission
alert('Order placed! (demo)'); localStorage.removeItem('cart'); render();
}


document.addEventListener('DOMContentLoaded', render);
</script>
